<!DOCTYPE html>
<html xmlns:th="https://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">

<head>
	<div th:replace="~{fragment::meta}"></div>

	<div th:replace="~{fragment::styles}"></div>

	<!--Flatpickr-->
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/flatpickr/dist/flatpickr.min.css">

	<title>お気に入り一覧</title>
</head>

<body>
	<div class="samuraitravel-wrapper">
		<!--ヘッダー-->
		<div th:replace="~{fragment::header}"></div>

		<main>
			<div class="container pt-4 pb-5 samuraitravel-container">
				<div class="row justify-content-center">
					<div class="col-xxl-9 col-xl-10 col-lg-11">
						<nav class="mb-4" style="--bs-breadcrumb-divider: '>';" aria-label="breadcrumb">
							<ol class="breadcrumb mb-0">
								<li class="breadcrumb-item"><a th:href="@{/}">ホーム</a></li>
								<li class="breadcrumb-item active" aria-current="page">お気に入り一覧</li>
							</ol>
						</nav>
					</div>
				</div>
			</div>

			<div class="row row-cols-lg-5 row-cols-2 g-3 mb-5">
				<div class="col" th:each="favorite : ${favoritePage}">
					<a th:href="@{/houses/{house_id}(house_id=${favorite.house.id})}"
						class="link-dark samuraitravel-card-link">
						<div class="card h-100">
							<img th:if="${favorite.house.getImageName()}"
								th:src="@{/storage/__${favorite.house.getImageName()}__}"
								class="card-img-top samuraitravel-vertical-card-image" alt="店舗画像">
							<img th:unless="${favorite.house.getImageName()}" th:src="@{/images/noImage.png}"
								class="card-img-top samuraitravel-vertical-card-image" alt="NO IMAGE">
							<div class="card-body">
								<h3 class="card-title" th:text="${favorite.house.getName()}"></h3>
								<p class="card-text mb-1">
									<small class="text-muted" th:text="${favorite.house.getDescription()}"></small>
									<small class="text-muted" th:text="${favorite.house.getPostalCode()}"></small>
									<small class="text-muted" th:text="${favorite.house.getAddress()}"></small>
								</p>
								<p class="card-text">
									<span
										th:text="${#numbers.formatInteger(favorite.house.getPrice(), 1, 'COMMA') + '円/泊'}"></span>
								</p>
							</div>
						</div>
					</a>
				</div>
			</div>

			<!--ページネーション-->
			<div th:if="${favoritePage.getTotalPages() > 1}" class="d-flex justify-content-center">
				<nav aria-label="お気に入り一覧ページ">
					<ul class="pagination">
						<li class="page-item">
							<span th:if="${favoritePage.isFirst()}" class="page-link disabled">前</span>
							<a th:unless="${favoritePage.isFirst()}"
								th:href="@{/favorites(page = ${favoritePage.getNumber() - 1})}"
								class="page-link samuraitravel-page-link">前</a>
						</li>
						<li th:each="i : ${#numbers.sequence(0, favoritePage.getTotalPages() - 1)}" class="page-item">
							<span th:if="${i == favoritePage.getNumber()}" class="page-link active samuraitravel-active"
								th:text="${i + 1}"></span>
							<a th:unless="${i == favoritePage.getNumber()}" th:href="@{/favorites(page = ${i})}"
								class="page-link samuraitravel-page-link" th:text="${i + 1}"></a>
						</li>
						<li class="page-item">
							<span th:if="${favoritePage.isLast()}" class="page-link disabled">次</span>
							<a th:unless="${favoritePage.isLast()}"
								th:href="@{/favorites(page = ${favoritePage.getNumber() + 1})}"
								class="page-link samuraitravel-page-link">次</a>
						</li>
					</ul>
				</nav>
			</div>
		</main>

		<!--フッター-->
		<div th:replace="~{fragment::footer}"></div>
	</div>

	<div th:replace="~{fragment::scripts}"></div>
</body>

</html>
